# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files

- repo: https://github.com/PyCQA/flake8
  rev: '6.0.0'
  hooks:
  - id: flake8
    # Required to make flake8 read fdrom pyproject.toml for now :(
    additional_dependencies: ["flake8-pyproject"]

- repo: https://github.com/wazo-platform/wazo-tools
  rev: master
  hooks:
  - id: wazo-copyright-check

- repo: https://github.com/psf/black
  rev: 22.8.0
  hooks:
  - id: black

- repo: https://github.com/psf/black
  rev: 22.8.0
  hooks:
  - id: black
    alias: black-check
    args: ["--check"]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.991
  hooks:
  - id: mypy
    language_version: "3.10"
    additional_dependencies: ["types-mock", "types-pytz", "types-requests", "types-pyyaml", "types-setuptools"]
